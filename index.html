<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="div-body">
      <div class="header">
        <div class="pointer">
          <span>Gmail</span>
        </div>
        <div class="pointer">
          <span>Images</span>
        </div>
        <div class="pointer">
          <span class="material-symbols-outlined"> apps </span>
        </div>
        <div class="pointer">
          <img
            class="login-image"
            src="./assets/media/abhinav.jpg"
            alt="login-image"
          />
        </div>
      </div>
      <div class="body-content">
        <div>
          <div class="google-text" hidden>
            <span class="G">G</span>
            <span class="o1">o</span>
            <span class="o2">o</span>
            <span class="g">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
          </div>
        </div>
        <div>
          <div class="google-logo-style">
            <img src="./assets/media/google-text-style.PNG" alt="Google" />
          </div>
        </div>
        <div class="search-main-div">
          <div class="search-div">
            <span class="material-symbols-outlined" style="padding-left: 14px">
              search
            </span>
            <input
              type="text"
              name="search"
              id="search-field"
              size="53"
              placeholder="Search Google or type as URL"
            />&nbsp;&nbsp;
            <img
              src="./assets/media/Google_mic.png"
              alt="voice-search"
              width="13px"
              style="padding-right: 10px"
            />
            &nbsp;&nbsp;
          </div>
        </div>
        <div class="icons-div">
          <div>
            <div class="shortcut-icons">
              <span class="icon-center">
                <ul>
                  <li>
                    <span class="material-symbols-outlined"> favorite </span>
                  </li>
                  <li>Favourite</li>
                </ul>
              </span>
              <span class="icon-center">
                <ul>
                  <li>
                    <span class="material-symbols-outlined">
                      shopping_cart_checkout
                    </span>
                  </li>
                  <li>Shopping</li>
                </ul>
              </span>
              <span class="icon-center">
                <ul>
                  <li>
                    <span class="material-symbols-outlined">
                      contact_mail
                    </span>
                  </li>
                  <li>Contact mail</li>
                </ul>
              </span>
              <span class="icon-center">
                <ul>
                  <li>
                    <span class="material-symbols-outlined">
                      hangout_meeting
                    </span>
                  </li>
                  <li>Meet</li>
                </ul>
              </span>
              <span class="icon-center">
                <ul>
                  <li>
                    <span class="material-symbols-outlined"> group_off </span>
                  </li>
                  <li>Groups</li>
                </ul>
              </span>
            </div>
            <div class="icons-row-2">
              <span class="icon-center">
                <ul>
                  <li>
                    <span class="material-symbols-outlined"> add_circle </span>
                  </li>
                  <li>Add shortcut</li>
                </ul>
                <span class="material-symbols-outlined"> more_vert </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
